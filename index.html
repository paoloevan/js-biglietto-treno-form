<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container px-5">
        <h1 class="text-uppercase text-white text-center m-3">
            calcola il prezzo del tuo biglietto
        </h1>

        <div class="user_date">
            <div class="container px-5 pt-3">
                <div class="row row-cols-3 px-5 text-center mb-4">
                    <div class="col">
                        <h6>Nome Cognome</h6>
                        <input class="name_ticket" type="text">
                    </div>
                    <div class="col">
                        <h6>Km da percorrere</h6>
                        <input class="km_ticket" type="number">
                    </div>
                    <div class="col">
                        <h6>Fascia d'et√†</h6>
                        <select id="age" name="cars">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over_65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="row row-cols-2 text-center justify-content-center pb-3">
                    <div class="col-auto">
                        <button id="start">Genera</button>
                    </div>
                    <div class="col-auto">
                        <button id="back">Annulla</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-uppercase text-white text-center m-3">
            il tuo biglietto
        </h1>

        <div class="my_ticket">
            <div class="container ">
                <h5 class="text-uppercase pt-3">
                    dettaglio passeggeri
                </h5>
                <div class="row row-cols-2 container pb-3">
                    <div class="row row-cols-2">
                        <div class="col bg-secondary">
                            <div class="user_name">
                                <h6 class="text-uppercase fs-5 p-3">
                                    nome passeggero
                                </h6>
                                <div class="name_bottom"></div>
                            </div>
                        </div>

                        <div class="col  border border-end-0 order-start-0 border-secondary">
                            <div class="discount_type fw-bold ">
                                Offerta
                            </div>
                        </div>
                    </div>

                    <div class="row row-cols-3 border border-end-0 border-start-0 border-secondary">
                        <div class="col">
                            <div class="discount_type fw-bold ">
                                Carrozza
                            </div>
                        </div>
                        <div class="col">
                            <div class="discount_type fw-bold ">
                                Codice CP
                            </div>
                        </div>
                        <div class="col">
                            <div class="discount_type fw-bold">
                                Costo biglietto
                            </div>
                            <div class="final_price"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
